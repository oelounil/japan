<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Japan Tourism Quiz</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="quiz-wrapper">
		<form class="quiz">
		<section class="quiz-question-wrapper">
			<div class="footer-icon-wrapper">1 / 3</div>
			<h1 class="quiz-question">How many people are going altogether?</h1>
			<p class="quiz-info-text">Please select the number of adults and children (inclusive of yourself).</p>
			<div class="people-wrapper">
				<div class="people-block">
					<img src="../images/quiz/adult.png" class="icon-small">
					<div class="option-text-wrapper">
						<h3 class="option-heading">Adults</h3>
						<p class="option-text">Ages 13 or above</p>
					</div>
					<div class="people-button-wrapper">
						<div class="people-button-hover-wrapper">
						<button id="adults-minus" class="people-button" type="button" onclick="minusAdult()">-</button>
						</div>
						<div id="adults-number" class="people-number">0</div>
						<div class="people-button-hover-wrapper">
						<button id="adults-plus" type="button" class="people-button" onclick="plusAdult()">+</button>
						</div>
					</div>
				</div>
				<div class="people-block">
					<img src="../images/quiz/child.png" class="icon-small">
					<div class="option-text-wrapper">
						<h3 class="option-heading">Children</h3>
						<p class="option-text">Ages 2 to 12</p>
					</div>
					<div class="people-button-wrapper">
						<div class="people-button-hover-wrapper">
							<button id="children-minus" class="people-button" type="button" onclick="minusChildren()">-</button>
						</div>
						<div id="children-number" class="people-number">0</div>
						<div class="people-button-hover-wrapper">
							<button id="children-plus" class="people-button" type="button" onclick="plusChildren()">+</button>
						</div>
					</div>
				</div>
				<div class="people-block">
					<img src="../images/quiz/infant.png" class="icon-small">
					<div class="option-text-wrapper">
						<h3 class="option-heading">Infants</h3>
						<p class="option-text">Under 2</p>
					</div>
					<div class="people-button-wrapper">
						<div class="people-button-hover-wrapper">
						<button id="infants-minus" class="people-button" type="button" onclick="minusInfants()">-</button>
						</div>
						<div id="infants-number" class="people-number">0</div>
						<div class="people-button-hover-wrapper">
						<button id="infants-plus" class="people-button" type="button" onclick="plusInfants()">+</button>
						</div>
					</div>
				</div>
			</div>
			<button class="standard-button form-button nav-button" onclick="window.location.href='/quiz/2.html';" type="button">Continue</button>
		</section>
			
		</form>
	</main>
	<script src="../quizScript.js"></script>
</body>
</html>
